<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhythm Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        font-family: "Arial", sans-serif;
        background: #000;
      }

      #canvas-container {
        width: 100vw;
        height: 100vh;
      }

      #ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      #score {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 32px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }

      #combo {
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        color: #ffd700;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }

      #keys-guide {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        display: none; /* Hide HTML keys, using 3D keys instead */
        gap: 40px;
        font-size: 18px;
      }

      .key-indicator {
        position: relative;
        background: #333;
        text-align: center;
        color: #eee;
        border-radius: 0.3em;
        padding: 0.5em;
        width: 3.5em;
        height: 3.5em;
        box-sizing: border-box;
        cursor: pointer;
        user-select: none;
        border: 1px solid #444;
        box-shadow: 0 0.2em 0 0.05em #222;
        border-bottom-color: #555;
        font-size: 1.5em;
        line-height: 2em;
        font-weight: bold;
        transition: all 0.1s;
      }

      .key-indicator.active {
        background: #2a2a2a;
        color: #aaa;
        position: relative;
        top: 0.2em;
        box-shadow: 0 0 0 0.05em black;
      }

      #start-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        pointer-events: all;
      }

      #start-screen h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      #start-screen p {
        font-size: 24px;
        margin-bottom: 30px;
      }

      #start-screen.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>
    <div id="ui">
      <div id="score">Score: 0</div>
      <div id="combo">Combo: 0</div>
      <div id="keys-guide">
        <div class="key-indicator" id="key-d">D</div>
        <div class="key-indicator" id="key-f">F</div>
        <div class="key-indicator" id="key-j">J</div>
        <div class="key-indicator" id="key-k">K</div>
      </div>
      <div id="start-screen">
        <h1>Rhythm Game</h1>
        <p>Press D, F, J, K when notes reach the bottom</p>
        <p>Press SPACE to start</p>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
